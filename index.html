    <div class="challenge1">
        <h2>CHALLENGE : 1 YOUR AGE IN DAYS</h2>
        <h2 id="daywaliage"> ------- </h2>

        <div class="c1_Btn">
            <button onclick="ageinday()" class="btn btn-primary">CLICK ME</button>
            <button onclick="clearit()" class="btn btn-success">RESET</button>
        </div>
    </div>
    <!-- /*  ######################################## CHALLENGE 2 #################################### */ -->
    <div class="challenge2">
        <h2>CHALLENEGE 2 : CAT GENETERATOR</h2>
        <button id="catGenerator" class="btn btn-warning" onclick="generateCat()" >GENERTE CATS</button>
    
    <div class="flex-box-c2" id="flex-cat-gen">
    
     </div>

    </div>

    <div class="challenge-3">
        <h2>CHALLENGE 3 : ROCK PAPER SCISSOR</h2>
        <div class="rps-imgs" id="flex-box-rps">
            <img src="/assets/ROCK.png" id="rock" alt="rock" onclick="rpsGame(this)">
            <img src="/assets/PAPER.png" id="paper" alt="paper" onclick="rpsGame(this)">
            <img src="assets/SCISSOR.png" id="scissor" alt="scissor" onclick="rpsGame(this)"> 
        </div>
    </div>

<!-- 
    /*  ######################################## CHALLENGE 4 #################################### */ -->
    <div class="challenge-4">
        <h2 id="changemyColor">CHALLENGE 4 : BUTTONS COLOR CHARGER</h2>
        <div class="flexBox-pickColor">
            <form action="">
                <select name="backdrop" id="background" onchange="btnColorChange(this)"> 
                <option value="random">Random</option>    
                <option value="red">Red</option>    
                <option value="green">Green</option>    
                <option value="reset">Reset</option>    
            </select>
            </form>
            <button class="btn btn-primary">WEE!!</button>
            <button class="btn btn-warning">YAHOO!!</button>
            <button class="btn btn-success">GOOGLE!!</button>
            <button class="btn btn-danger">FACEBOOK!!</button>
            
        </div>
        </div>

    /*  ######################################## CHALLENGE 5 #################################### */ -->
  
<div class="challenge-5">
    <h2>CHALLENGE : 5 BLACKJACK</h2>
  <h4>   <span id="blackjack-result"> LETS PLAY! </span> </h4> 
    <div class="flex-blackjack-row-1">
        <div class="yourBox"> 
          
        </div>
        <div class="dealerBox">
            <h2>DEALER: <span id="dealerResult"> 0 </span></h2>
        </div>
    </div>
        <div class="flex-blackjack-row-2">
            <button class="btn btn-primary mr-2" id="hitBtn">HIT</button>
            <button class="btn btn-warning stand mr-2" id="standBtn">STAND</button>
            <button class="btn btn-danger deal" id="dealBtn">DEAL</button>
        </div>
        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>Win</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins"> 0 </span> </th>
                    <th><span id="loses"> 0 </span></th>
                    <th><span id="draws"> 0 </span></th>
                </tr>
                
            </table>
